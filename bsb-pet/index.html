<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pet Friendly Places in Brasilia</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/menu.scss"> -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700,900" rel="stylesheet">
</head>

<body>
  <div class="container">
    <button class="js-menu menu" type="button">
        <span class="bar"></span>
      </button>
    <div class="options-box">
      <h1>Pet Friendly Places in Bras√≠lia, Brazil</h1>
      <hr>
      <label for="search-input">
          <i class="fa fa-search filter" aria-hidden="true"></i>
        </label>
      <input id="search-input" type="text" data-bind="textInput: filter" autocomplete="off">
      <div data-bind="with: currentLocation()">
        <ul data-bind="foreach: $root.filterPlaces">
          <li data-bind="click: $root.setLocation">
            <a data-bind="text: title"></a>
          </li>
        </ul>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://use.fontawesome.com/6d06bdb0ed.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/knockout-3.4.2.js'></script>
  <script src="js/script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh3qZV_EkF4Eh7AkkMvwbwI3wZjPZdjPk&v=3&callback=initMap" onerror="onMapError()">
  </script>

</body>

</html>
